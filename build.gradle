plugins {
    id 'application'
}

group 'ee.mkv'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.eclipse.rdf4j', name: 'rdf4j-repository-sparql', version: "${rdf4jversion}"
    implementation 'io.github.bonigarcia:webdrivermanager:5.0.3'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    implementation 'org.slf4j:slf4j-simple:1.7.33'
}

test {
    useJUnitPlatform()
}



application {
    mainClass = 'ee.mkv.wordlewd.Application'
}

